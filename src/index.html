<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Tutos</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
    <section class="mt-5">
        <p class="text-center font-bold text-blue-400 text-3xl underline mb-10">Tailwind Studying.....</p>
        <div class="one py-4">
            <p class="text-2xl font-medium mb-3 text-center mt-5">tailOne</p>
            <div class="p-6 max-w-sm shadow-md mx-auto bg-white flex items-center space-x-6 rounded-xl mb-4">
                <div class="shrink-0">
                    <i class="fa-solid fa-comments text-blue-400 text-5xl"></i>
                </div>
                <div>
                    <div class="text-xl font-medium text-black">Chit Chat</div>
                    <div class="text-slate-500">You have a new message!</div>
                </div>
            </div>
        </div>

        <div class="two pb-4">
            <p class="max-w-sm text-center font-medium text-2xl mb-3">tailTwo</p>
            <div class="ms-6 max-w-sm p-6 bg-white rounded-lg shadow-md flex items-center py-8 px-8 space-y-2 
            sm:py-4 sm:flex sm:items-center sm:space-x-6 ">
                <img src="images/i-4.jpg" alt="Smile human image" class="block w-24 rounded-full mx-auto sm:mx-0 sm:shrink-0">
                <div class="text-center space-y-2 sm:text-left">
                    <div class="space-y-0.5">
                        <p class="text-lg font-semibold text-black">Kally Bowling</p>
                        <p class="text-slate-500 font-medium">Project Manager</p>
                    </div>
                    <button class="py-1 px-5 shadow-md rounded-full text-sm text-purple-600 font-semibold border 
                    border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none
                    focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">message</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
